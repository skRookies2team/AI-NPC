<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ì†Œì„¤ ìºë¦­í„° ì±—ë´‡</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; min-height: 600px; }
        header { background-color: #6366f1; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        /* ë‹¨ê³„ë³„ ì„¹ì…˜ */
        .section { padding: 30px; display: none; flex-direction: column; gap: 15px; flex: 1; }
        .section.active { display: flex; }
        
        /* ìŠ¤í… 1: ì†Œì„¤ ì—…ë¡œë“œ */
        #upload-section { justify-content: center; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #6366f1; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.2s; }
        button:hover { background-color: #4f46e5; }
        button:disabled { background-color: #a5a6f6; cursor: not-allowed; }
        .char-btn { background-color: #f3f4f6; color: #333; margin: 5px; padding: 10px 15px; border-radius: 8px; border: 2px solid #e5e7eb; }
        .char-btn:hover { background-color: #e5e7eb; border-color: #6366f1; }
        .char-btn.selected { background-color: #6366f1; color: white; border-color: #6366f1; }
        
        /* ì±„íŒ… í™”ë©´ */
        #chat-section { display: none; flex-direction: column; height: 100%; }
        #chat-header { padding: 10px 15px; background-color: #f9fafb; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #character-selector { padding: 10px 15px; background-color: #f9fafb; border-bottom: 1px solid #eee; display: flex; gap: 10px; flex-wrap: wrap; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; background-color: #fff; display: flex; flex-direction: column; gap: 10px; min-height: 300px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .bot-msg { align-self: flex-start; background-color: #f3f4f6; color: #333; border-bottom-left-radius: 2px; }
        .user-msg { align-self: flex-end; background-color: #e0e7ff; color: #3730a3; border-bottom-right-radius: 2px; }
        .message-label { font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .input-area input { flex: 1; border-radius: 20px; outline: none; padding: 10px 15px; border: 1px solid #ddd; }
        .input-area button { border-radius: 20px; width: 80px; }
        .loading { font-size: 0.8rem; color: #888; margin-left: 20px; display: none; }
        .status-msg { text-align: center; font-size: 0.9rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>ğŸ“š Novel Persona Chat</header>

    <!-- ìŠ¤í… 1: ì†Œì„¤ ì—…ë¡œë“œ -->
    <div id="upload-section" class="section active">
        <h3>1ë‹¨ê³„: ì†Œì„¤ ì—…ë¡œë“œ</h3>
        <input type="file" id="novelFile" accept=".txt">
        <button id="uploadBtn" onclick="uploadNovel()">ì†Œì„¤ í•™ìŠµí•˜ê¸°</button>
        <p id="upload-status" class="status-msg"></p>
    </div>

    <!-- ìŠ¤í… 2: ìºë¦­í„° ì„ íƒ -->
    <div id="character-section" class="section">
        <h3>2ë‹¨ê³„: ìºë¦­í„° ì„ íƒ (ìµœëŒ€ 2ëª…)</h3>
        <div id="character-list" style="display: flex; flex-direction: column; gap: 10px;">
            <!-- ìºë¦­í„° ì…ë ¥ í¼ -->
            <div style="display: flex; gap: 10px;">
                <input type="text" id="newCharName" placeholder="ìºë¦­í„° ì´ë¦„ (ì˜ˆ: í•´ë¦¬í¬í„°)" style="flex: 1;">
                <input type="text" id="newCharDesc" placeholder="ìºë¦­í„° ì„¤ëª… (ì„ íƒ)" style="flex: 1;">
                <button onclick="addCharacter()">ì¶”ê°€</button>
            </div>
            <!-- ì¶”ê°€ëœ ìºë¦­í„° ëª©ë¡ -->
            <div id="selected-characters" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
        <button id="startChatBtn" onclick="startChat()" disabled>ëŒ€í™” ì‹œì‘í•˜ê¸°</button>
        <p id="character-status" class="status-msg"></p>
    </div>

    <!-- ìŠ¤í… 3: ì±„íŒ… -->
    <div id="chat-section">
        <div id="chat-header">
            <div>
                <strong>ì„¸ì…˜ ID:</strong> <span id="session-id-display" style="font-family: monospace; color: #6366f1;">-</span>
            </div>
            <button onclick="resetChat()" style="padding: 5px 10px; font-size: 0.85rem; background-color: #ef4444; color: white; border: none; border-radius: 4px; cursor: pointer;">ì²˜ìŒë¶€í„°</button>
        </div>
        <div id="character-selector"></div>
        <div id="chat-box"></div>
        <div id="loading" class="loading">ë‹µë³€ ì‘ì„± ì¤‘...</div>
        <div class="input-area">
            <input type="text" id="userMessage" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>
</div>

<script>
    const BACKEND_URL = "http://localhost:3000";
    const AI_SERVER_URL = "http://localhost:8002";
    let currentSessionId = null;
    let selectedCharacters = []; // [{name, description}, ...]
    let currentCharacterName = null; // í˜„ì¬ ëŒ€í™” ì¤‘ì¸ ìºë¦­í„°

    // ìŠ¤í… 1: ì†Œì„¤ ì—…ë¡œë“œ
    async function uploadNovel() {
        const fileInput = document.getElementById('novelFile');
        const btn = document.getElementById('uploadBtn');
        const status = document.getElementById('upload-status');

        if (!fileInput.files[0]) {
            alert("ì†Œì„¤ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "í•™ìŠµ ì¤‘...";
        status.innerText = "ì†Œì„¤ì„ ì½ê³  í•™ìŠµí•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        // character_name ì—†ì´ ì†Œì„¤ë§Œ í•™ìŠµ

        try {
            const response = await fetch(`${BACKEND_URL}/upload`, {
                method: "POST",
                body: formData
            });
            const data = await response.json();

            if (data.success) {
                currentSessionId = data.session_id;
                status.innerText = "ì†Œì„¤ í•™ìŠµ ì™„ë£Œ! ì´ì œ ìºë¦­í„°ë¥¼ ì¶”ê°€í•˜ì„¸ìš”.";
                
                // ìŠ¤í… 2ë¡œ ì´ë™
                document.getElementById('upload-section').classList.remove('active');
                document.getElementById('character-section').classList.add('active');
            } else {
                alert("ì‹¤íŒ¨: " + data.message);
                btn.disabled = false;
            }
        } catch (error) {
            console.error(error);
            alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨");
            btn.disabled = false;
        }
    }

    // ìŠ¤í… 2: ìºë¦­í„° ì¶”ê°€
    function addCharacter() {
        const nameInput = document.getElementById('newCharName');
        const descInput = document.getElementById('newCharDesc');
        const name = nameInput.value.trim();
        const desc = descInput.value.trim();

        if (!name) {
            alert("ìºë¦­í„° ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        if (selectedCharacters.length >= 2) {
            alert("ìµœëŒ€ 2ëª…ì˜ ìºë¦­í„°ë§Œ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            return;
        }

        if (selectedCharacters.some(c => c.name === name)) {
            alert("ì´ë¯¸ ì¶”ê°€ëœ ìºë¦­í„°ì…ë‹ˆë‹¤.");
            return;
        }

        selectedCharacters.push({ name, description: desc });
        updateCharacterList();
        
        nameInput.value = '';
        descInput.value = '';
        document.getElementById('startChatBtn').disabled = selectedCharacters.length === 0;
    }

    function removeCharacter(name) {
        selectedCharacters = selectedCharacters.filter(c => c.name !== name);
        updateCharacterList();
        document.getElementById('startChatBtn').disabled = selectedCharacters.length === 0;
    }

    function updateCharacterList() {
        const container = document.getElementById('selected-characters');
        container.innerHTML = selectedCharacters.map(char => `
            <div style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>${char.name}</strong>
                    ${char.description ? `<div style="font-size: 0.85rem; color: #666;">${char.description}</div>` : ''}
                </div>
                <button onclick="removeCharacter('${char.name}')" style="padding: 5px 10px; background-color: #ef4444; color: white; border: none; border-radius: 4px; cursor: pointer;">ì‚­ì œ</button>
            </div>
        `).join('');
    }

    // ìŠ¤í… 2 â†’ 3: ìºë¦­í„° ì„¤ì • í›„ ëŒ€í™” ì‹œì‘
    async function startChat() {
        if (selectedCharacters.length === 0) {
            alert("ìµœì†Œ 1ëª…ì˜ ìºë¦­í„°ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”.");
            return;
        }

        const status = document.getElementById('character-status');
        const btn = document.getElementById('startChatBtn');
        
        btn.disabled = true;
        status.innerText = "ìºë¦­í„°ë¥¼ ì„¤ì •í•˜ëŠ” ì¤‘...";

        try {
            // ê° ìºë¦­í„°ì— ëŒ€í•´ /api/character í˜¸ì¶œ
            for (const char of selectedCharacters) {
                const response = await fetch(`${BACKEND_URL}/api/character`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        character_name: char.name,
                        character_description: char.description || ""
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || "ìºë¦­í„° ì„¤ì • ì‹¤íŒ¨");
                }
            }

            // ì±„íŒ… í™”ë©´ìœ¼ë¡œ ì´ë™
            document.getElementById('character-section').classList.remove('active');
            document.getElementById('chat-section').style.display = 'flex';
            document.getElementById('session-id-display').textContent = currentSessionId;
            
            // ìºë¦­í„° ì„ íƒ ë²„íŠ¼ ìƒì„±
            updateCharacterSelector();
            
            // ì²« ë²ˆì§¸ ìºë¦­í„° ì„ íƒ
            if (selectedCharacters.length > 0) {
                selectCharacter(selectedCharacters[0].name);
                addMessage('bot', `ì•ˆë…•! ë‚˜ëŠ” ${selectedCharacters[0].name}. ë¬´ì—‡ì´ ê¶ê¸ˆí•´?`, selectedCharacters[0].name);
            }

        } catch (error) {
            console.error(error);
            alert("ìºë¦­í„° ì„¤ì • ì‹¤íŒ¨: " + error.message);
            btn.disabled = false;
        }
    }

    function updateCharacterSelector() {
        const selector = document.getElementById('character-selector');
        selector.innerHTML = selectedCharacters.map(char => `
            <button class="char-btn ${currentCharacterName === char.name ? 'selected' : ''}" 
                    onclick="selectCharacter('${char.name}')">
                ${char.name}
            </button>
        `).join('');
    }

    function selectCharacter(name) {
        currentCharacterName = name;
        updateCharacterSelector();
        // ì±„íŒ…ì°½ì— ìºë¦­í„° ë³€ê²½ ë©”ì‹œì§€ ì¶”ê°€
        addMessage('system', `${name}ì™€(ê³¼) ëŒ€í™” ì¤‘...`, name);
    }

    // ì±„íŒ… ë©”ì‹œì§€ ì „ì†¡
    async function sendMessage() {
        const input = document.getElementById('userMessage');
        const message = input.value.trim();
        if (!message) return;
        
        if (!currentSessionId || !currentCharacterName) {
            alert("ìºë¦­í„°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");
            return;
        }

        addMessage('user', message, currentCharacterName);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            const response = await fetch(`${BACKEND_URL}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId,
                    character_name: currentCharacterName
                })
            });
            const data = await response.json();
            
            document.getElementById('loading').style.display = 'none';
            addMessage('bot', data.reply, currentCharacterName);
        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            addMessage('bot', "í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", currentCharacterName);
        }
    }

    function addMessage(sender, text, characterName = null) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'column';
        div.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
        div.style.maxWidth = '80%';
        
        if (characterName && sender === 'bot') {
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = characterName;
            div.appendChild(label);
        }
        
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender === 'user' ? 'user-msg' : sender === 'system' ? 'bot-msg' : 'bot-msg'}`;
        msgDiv.style.opacity = sender === 'system' ? '0.7' : '1';
        msgDiv.innerText = text;
        div.appendChild(msgDiv);
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function resetChat() {
        if (confirm("ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
