<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ì†Œì„¤ ìºë¦­í„° ì±—ë´‡</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        header { background-color: #6366f1; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        /* ì„¤ì • í™”ë©´ */
        #setup-section { padding: 30px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #6366f1; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.2s; }
        button:hover { background-color: #4f46e5; }
        button:disabled { background-color: #a5a6f6; cursor: not-allowed; }

        /* ì±„íŒ… í™”ë©´ */
        #chat-section { display: none; flex-direction: column; height: 100%; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; background-color: #fff; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .bot-msg { align-self: flex-start; background-color: #f3f4f6; color: #333; border-bottom-left-radius: 2px; }
        .user-msg { align-self: flex-end; background-color: #e0e7ff; color: #3730a3; border-bottom-right-radius: 2px; }
        
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .input-area input { flex: 1; border-radius: 20px; outline: none; }
        .input-area button { border-radius: 20px; width: 80px; }
        .loading { font-size: 0.8rem; color: #888; margin-left: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>ğŸ“š Novel Persona Chat</header>

    <div id="setup-section">
        <h3>ìºë¦­í„° ìƒì„±</h3>
        <input type="text" id="charName" placeholder="ì£¼ì¸ê³µ ì´ë¦„ (ì˜ˆ: í•´ë¦¬í¬í„°)">
        <input type="file" id="novelFile" accept=".txt">
        <button id="startBtn" onclick="uploadAndStart()">ëŒ€í™” ì‹œì‘í•˜ê¸°</button>
        <p id="status-msg" style="text-align: center; font-size: 0.9rem; color: #666;"></p>
    </div>

    <div id="chat-section">
        <div id="session-info" style="padding: 10px 15px; background-color: #f9fafb; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #666;">
            <strong>ì„¸ì…˜ ID:</strong> <span id="session-id-display" style="font-family: monospace; color: #6366f1;">-</span>
            <button onclick="copySessionId()" style="margin-left: 10px; padding: 4px 8px; font-size: 0.75rem; background-color: #6366f1; color: white; border: none; border-radius: 4px; cursor: pointer;">ë³µì‚¬</button>
        </div>
        <div id="chat-box"></div>
        <div id="loading" class="loading">ë‹µë³€ ì‘ì„± ì¤‘...</div>
        <div class="input-area">
            <input type="text" id="userMessage" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>
</div>

<script>
    const BACKEND_URL = "http://localhost:3000"; // Node.js ì„œë²„ ì£¼ì†Œ
    let currentSessionId = null;

    async function uploadAndStart() {
        const charName = document.getElementById('charName').value;
        const fileInput = document.getElementById('novelFile');
        const btn = document.getElementById('startBtn');
        const status = document.getElementById('status-msg');

        if (!charName || !fileInput.files[0]) {
            alert("ì´ë¦„ê³¼ íŒŒì¼ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "í•™ìŠµ ì¤‘...";
        status.innerText = "ì†Œì„¤ì„ ì½ê³  ìºë¦­í„°ë¥¼ ë§Œë“œëŠ” ì¤‘ì…ë‹ˆë‹¤...";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("character_name", charName);

        try {
            const response = await fetch(`${BACKEND_URL}/upload`, {
                method: "POST",
                body: formData
            });
            const data = await response.json();

            if (data.success) {
                currentSessionId = data.session_id;
                // ì„¸ì…˜ ID í‘œì‹œ
                document.getElementById('session-id-display').textContent = currentSessionId;
                document.getElementById('setup-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'flex';
                addMessage('bot', `ì•ˆë…•! ë‚˜ëŠ” ${charName}. ë¬´ì—‡ì´ ê¶ê¸ˆí•´?`);
            } else {
                alert("ì‹¤íŒ¨: " + data.message);
                btn.disabled = false;
            }
        } catch (error) {
            console.error(error);
            alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨");
            btn.disabled = false;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userMessage');
        const message = input.value.trim();
        if (!message) return;

        addMessage('user', message);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            const response = await fetch(`${BACKEND_URL}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId
                })
            });
            const data = await response.json();
            
            document.getElementById('loading').style.display = 'none';
            addMessage('bot', data.reply);
        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            addMessage('bot', "í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    function addMessage(sender, text) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function copySessionId() {
        if (currentSessionId) {
            navigator.clipboard.writeText(currentSessionId).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'ë³µì‚¬ë¨!';
                btn.style.backgroundColor = '#10b981';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#6366f1';
                }, 2000);
            }).catch(err => {
                alert('ë³µì‚¬ ì‹¤íŒ¨: ' + err);
            });
        }
    }
</script>

</body>
</html>
